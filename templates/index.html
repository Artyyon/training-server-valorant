<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TICS - Treino Inteligente de Contadores</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="header">
        <h1>TICS - Treino Inteligente de Contadores</h1>
    </div>
    <div class="container">
        <div class="card">
            <h2>Aquecimento</h2>
            <ul>
                <li>100 kills: <span id="kill-count-1">0</span> / 3</li>
                <div class="btn-group">
                    <button class="btn" onclick="increment('kill-count-1', 3)">Incrementar</button>
                    <button class="btn-reset" onclick="resetCount('kill-count-1')">Resetar</button>
                </div>
                <li>Treino dif√≠cil: <span id="difficult-training-count-1">0</span> / 5 </li>
                <div class="btn-group">
                    <button class="btn" onclick="increment('difficult-training-count-1', 5)">Incrementar</button>
                    <button class="btn-reset" onclick="resetCount('difficult-training-count-1')">Resetar</button>
                </div>
                <li>DM: <span id="dm-count-1">0</span> / 1 </li>
                <div class="btn-group">
                    <button class="btn" onclick="increment('dm-count-1', 1)">Incrementar</button>
                    <button class="btn-reset" onclick="resetCount('dm-count-1')">Resetar</button>
                </div>
                <button class="btn-reset-all" onclick="resetAll('kill-count-1', 'difficult-training-count-1', 'dm-count-1')">Resetar todos os contadores</button>
            </ul>
        </div>
    </div>

    <script>
        function increment(id, max) {
            var span = document.getElementById(id);
            var count = parseInt(span.textContent);
            if (count < max) {
                span.textContent = count + 1;
            }
        }

        function resetCount(id) {
            document.getElementById(id).textContent = '0';
        }

        function resetAll(...ids) {
            ids.forEach(id => resetCount(id));
        }
    </script>
</body>
</html>
